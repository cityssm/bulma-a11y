<html lang="en">

<head>
  <title>Button Test</title>
  <link rel="stylesheet" href="../../../../bulma-a11y/bulma-a11y.min.css" />
</head>

<body>
  <button id="is-white" class="button is-white">White</button>
  <button id="is-light" class="button is-light">Light</button>
  <button id="is-dark" class="button is-dark">Dark</button>
  <button id="is-black" class="button is-black">Black</button>
  <button id="is-text" class="button is-text">Text</button>
  <button id="is-ghost" class="button is-ghost">Ghost</button>

  <div class="buttons">
    <button id="is-primary" class="button is-primary">Primary</button>
    <button id="is-link" class="button is-link">Link</button>
  </div>

  <div class="buttons">
    <button id="is-info" class="button is-info">Info</button>
    <button id="is-success" class="button is-success">Success</button>
    <button id="is-warning" class="button is-warning">Warning</button>
    <button id="is-danger" class="button is-danger">Danger</button>
  </div>
</body>

</html>
